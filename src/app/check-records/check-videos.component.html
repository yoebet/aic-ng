<h3 mat-dialog-title>
  比对录像
</h3>

<mat-dialog-content>
  <div fxLayout="column">
    <mat-card class="video-card" *ngIf="template">
      <mat-card-header>
        <mat-card-subtitle>模板图片</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="serverBase+template.img" alt="模板图片">
      <!--<mat-card-content>
      </mat-card-content>-->
    </mat-card>
    <mat-card class="video-card">
      <mat-card-header>
        <!--<mat-card-title></mat-card-title>-->
        <mat-card-subtitle>比对前录像</mat-card-subtitle>
      </mat-card-header>
      <video controls="" autoplay="" width="100%">
        <source [src]="serverBase+checkRecord.video1" type="video/mp4">
      </video>
      <!--<mat-card-content>
      </mat-card-content>-->
    </mat-card>
    <mat-card class="video-card">
      <mat-card-header>
        <!--<mat-card-title></mat-card-title>-->
        <mat-card-subtitle>比对后录像</mat-card-subtitle>
      </mat-card-header>
      <video controls="" width="100%">
        <source [src]="serverBase+checkRecord.video2" type="video/mp4">
      </video>
      <!--<mat-card-content>
      </mat-card-content>-->
    </mat-card>
  </div>

</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>关闭</button>
</div>
