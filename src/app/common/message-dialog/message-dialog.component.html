<h3 mat-dialog-title>
  <mat-icon [class.warn-color]="type==='error'"
            [class.primary-color]="type==='info'">{{type === 'error' ? 'error_outline' : 'info'}}</mat-icon>
</h3>

<div>{{msg}}</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="">确定</button>
</div>
