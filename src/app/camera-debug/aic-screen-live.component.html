<div fxLayoutAlign="end">
  <button mat-stroked-button color="primary" (click)="getCameraImg()" [disabled]="processes.getCameraImg">
    <mat-icon>image</mat-icon>
    {{cameraImg && cameraImg.img1 ? '刷新' : '获取'}}
  </button>
</div>

<div class="images">
  <mat-spinner *ngIf="processes.getCameraImg"></mat-spinner>
  <img [src]="camera.apiBase+cameraImg.img1" *ngIf="cameraImg&&cameraImg.img1" width="1080" alt="摄像头画面"/>
</div>
