<h3 mat-dialog-title>
  选择模板
</h3>

<mat-dialog-content>

  <mat-selection-list #temList [multiple]="false" (selectionChange)="onSelected($event)">
    <mat-list-option class="template-option" *ngFor="let tem of templates" [value]="tem">
      <div mat-line>
        <img class="template-image" [src]="camera.apiBase+tem.img" alt="模板图片">
        <span class="template-id">{{tem.collectionId}}</span></div>
    </mat-list-option>
  </mat-selection-list>

</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>取消</button>
</div>
