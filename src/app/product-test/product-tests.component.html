<div class="mat-elevation-z1">
  <mat-toolbar>
    产品测试
    <span class="spacer"></span>
    <button mat-stroked-button color="primary" (click)="editNew()">
      <mat-icon>add_circle_outline</mat-icon>
      新测试
    </button>
  </mat-toolbar>

  <table mat-table class="full-width" matSort>

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let index=index">
        {{index + 1 + (paginator ? paginator.pageIndex * paginator.pageSize : 0)}}
      </td>
    </ng-container>


    <ng-container matColumnDef="camera">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>摄像头</th>
      <td mat-cell *matCellDef="let row">标签：{{row.cameraLabel}}</td>
    </ng-container>

    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>操作员</th>
      <td mat-cell *matCellDef="let row">{{row.operatorName}}</td>
    </ng-container>

    <ng-container matColumnDef="produceModel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>产品型号</th>
      <td mat-cell *matCellDef="let row">{{row.produceModel}}</td>
    </ng-container>

    <ng-container matColumnDef="produceNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>产品编号</th>
      <td mat-cell *matCellDef="let row">{{row.produceNo}}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>创建于</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date:'y-MM-dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>测试状态</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.status === 'I'">未开始</span>
        <span *ngIf="row.status === 'R'">进行中</span>
        <span *ngIf="row.status === 'D'">已完成</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="testResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>测试结果</th>
      <td mat-cell *matCellDef="let row">
        <ng-template
          [ngIf]="row.status==='D'">
          <span *ngIf="row.testResult === 'P'" class="test-pass">通过</span>
          <span *ngIf="row.testResult === 'R'" class="warn-color">不通过</span>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell align="right" *matHeaderCellDef class="compact actions">操作</th>
      <td mat-cell *matCellDef="let row" align="end" class="compact actions">

        <button mat-button (click)="edit(row)" class="secondary">
          <mat-icon>edit</mat-icon>
          编辑
        </button>

        <button mat-button [matMenuTriggerFor]="userActions">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userActions="matMenu">
          <button mat-menu-item (click)="remove(row)">
            <mat-icon>remove_circle_outline</mat-icon>
            删除
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="20"
                 [pageSizeOptions]="[10, 20, 50, 100]">
  </mat-paginator>

</div>
