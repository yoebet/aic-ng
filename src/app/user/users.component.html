<div class="mat-elevation-z1">
  <mat-toolbar>
    用户
    <span class="spacer"></span>
    <button mat-stroked-button color="primary" (click)="editNew()">
      <mat-icon>add_circle_outline</mat-icon>
      新增
    </button>
  </mat-toolbar>

  <table mat-table class="full-width" matSort>

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let index=index">
        {{index + 1 + (paginator ? paginator.pageIndex * paginator.pageSize : 0)}}
      </td>
    </ng-container>


    <ng-container matColumnDef="accountName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>登录名</th>
      <td mat-cell *matCellDef="let row">{{row.accountName}}</td>
    </ng-container>

    <ng-container matColumnDef="realName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>姓名</th>
      <td mat-cell *matCellDef="let row">{{row.realName}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell align="right" *matHeaderCellDef class="compact actions">操作</th>
      <td mat-cell *matCellDef="let row" align="end" class="compact actions">
        <button mat-button (click)="edit(row)" class="secondary">
          <mat-icon>edit</mat-icon>
          编辑
        </button>
        <button mat-button (click)="resetPwd(row)" class="secondary">
          <mat-icon>work_outline</mat-icon>
          密码重置
        </button>
        <button mat-button (click)="remove(row)" class="secondary">
          <mat-icon>remove_circle_outline</mat-icon>
          删除
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data.length"
                 [pageIndex]="0"
                 [pageSize]="20"
                 [pageSizeOptions]="[10, 20, 50, 100]">
  </mat-paginator>

</div>
