<h3 mat-dialog-title>
  用户详情
</h3>

<mat-dialog-content>
  <ul class="table-columns">
    <li>
      <div class="detail-prop-name">登录名</div>
      {{user.accountName}}
      <button class="mat-button2" mat-button (click)="userPwdChange()">修改密码</button>
    </li>
    <li>
      <div class="detail-prop-name">姓名</div>
    {{user.realName}}
    </li>
    <li>
      <div class="detail-prop-name">手机号</div>
<!--      {{user.phoneNumber}}-->
    </li>
  </ul>

</mat-dialog-content>

<div class="bottom-actions" align="end">
  <button mat-button (click)="goBack()">关闭</button>
</div>
